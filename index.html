<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="container">
        <section class="left-container">
            <img src="images/background-image.jpg" alt="background-image" class="img-one">
            <p class="credits">Photo by
                <a
                    href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                    Halie West</a> on
                <a
                    href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                    Unsplash</a>
            </p>
            <span class="black-bg"> </span>
            <img src="./images/odin-lined.png" alt="logo" class="img-two">
            <h1 class="img-two odin">ODIN</h1>

        </section>
        <section class="right">
            <p class="Upper-para">This is not a real online service! You know you need something <br>like this in your
                life to help you realize your deepest dreams.<br>Sign up now to get started.
                <br><br>You know you want to.
            </p>
            <p class="Upper-para">Let's do this!</p>
            <form class="signUpForm">
                <!-- <div class="up"> -->
                <section class="row-1">
                    <div class="inputPair">
                        <label for="f-name">FIRST NAME</label>
                        <input type="text" id="f-name" value="Thor" />
                    </div>

                    <div class="inputPair">
                        <label for="l_name">LAST NAME</label>
                        <input type="text" value="Odinson" id="l_name" />
                    </div>
                </section>
                <section class="row-2">
                    <div class="inputPair">
                        <label>EMAIL</label>
                        <input type="email" />
                    </div>

                    <div class="inputPair">
                        <label for="contact">PHONE NUMBER</label>
                        <input type="tel" id="contact" />
                    </div>
                </section>
                <section class="row-3">
                    <div class="inputPair">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" />
                    </div>

                    <div class="inputPair">
                        <label for="cnf-pwd">CONFIRM PASSWORD</label>
                        <input type="password" id="cnf-pwd" />
                    </div>
                </section>
                <span id="wrong_pass_alert"></span>
                <div class="buttons">
                     <button id="create"
                             class="submit_btn"
                             onclick="validate_password">
                             Create Account
                    </button>
                </div>
                <div class="footer">Already have an account? Log in</div>
            </form>
        </section>
    </div>
    <script>
        
        function validate_password() {
            let pass = document.getElementById('pwd').value;
            let confirm_pass = document.getElementById('cnf-pwd').value;
            if (pass != confirm_pass && (pass != "" && confirm_pass != "")){
                document.getElementById('wrong_pass_alert').style.color= 'red';
                document.getElementById('wrong_pass_alert').innerHTML = 'Passwords do not match';
                pass.style.borderColor = 'red';
                confirm_pass.style.borderColor = 'red';
            } else {
                document.getElementById('wrong_pass_alert').style.color= 'green';
                document.getElementById('wrong_pass_alert').innerHTML = 'Passwords match';
                pass.style.borderColor = 'green';
                confirm_pass.style.borderColor = 'green';
            }
        }
        

    </script>
</body>
</html>
